<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
            font: 20pt arial 
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Digie seu nome:')
        document.write(`Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()}.`)
        document.writeln(`Seu nome em minusculas é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
