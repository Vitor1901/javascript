<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            background-color: rgb(45, 114, 46);
            color: rgb(255, 255, 255);
            font: 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
        a.innerText = 'Clicou'
        a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou'
            a.style.color = 'blue'
            a.style.background = 'black'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'rgb(45, 114, 46)'
            a.style.color = 'white'
        }

    </script>
</body>
</html>
